              {
                "flow": {
                  "id":"100",
                  "uploader":"1",
                  "name":"weka.J48",
                  "version":"2",
                  "external_version":"Weka_3.7.5_9117",
                  "description":"...",
                  "upload_date":"2014-04-23 18:00:36",
                  "language":"Java",
                  "dependencies":"Weka_3.7.5",
                  "parameter": [
                    {
                      "name":"A",
                      "data_type":"flag",
                      "default_value":[],
