                      "name": "class",
                      "data_type": "nominal",
                      "is_target": "true",
                      "is_ignore": "false",
                      "is_row_identifier": "false"
                    }
                  ]
                }
              }
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
