                }
              }
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /flow/exists/{name}/{version}:
    get:
      summary: Check whether flow exists
      description: |
        Checks whether a flow with the given name and (external) version exists.
      parameters:
        - name: name
          in: path
          description: The name of the flow.
          required: true
          type: string
        - name: version
          in: path
          description: The external version of the flow
          required: true
          type: string
        - name: api_key
          in: query
          description: API key to authenticate the user
          required: true
          type: string
      tags:
        - flow
      responses:
        '200':
          description: A list of flows
          schema:
            type: object
            properties:
              flow_exists:
                type: object
                properties:
                  exists:
                    type: string
                    description: true or false
                  id:
                    type: string
                    description: The id of the flow with the given name and (external) version
          examples:
            application/json: |-
              {
                "flow_exists": {
                  "exists": "true",
                  "id": "65"
                }
              }
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /flow/list:
