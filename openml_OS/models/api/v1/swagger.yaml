swagger: '2.0'
info:
  title: OpenML API
  description: REST API for sharing, organizing and reusing machine learning datasets, code, and experiments. Follows a predictive URL scheme from endpoint http://www.openml.org/api_new/v1/json (or /xml). You need to add your `api_key` to every call (see your account settings), or simply log in.
  version: 1.0.0
host: www.openml.org
schemes:
  - http
basePath: /api_new/v1/json
produces:
  - application/json
paths:
  /data/{id}:
    get:
      summary: Get dataset description
      description: |
        Returns information about a dataset. The information includes the name, information about the creator, URL to download it and more.
      parameters:
        - name: id
          in: path
          description: Id of the dataset.
          required: true
          type: number
          format: integer
        - name: api_key
          in: query
          description: Api key to authenticate the user
          required: true
          type: string
      tags:
        - data
      responses:
        '200':
          description: A dataset description
          schema:
            $ref: '#/definitions/Data'
          examples:
            application/json: |-
              {
                "data_set_description": {
                  "id": "1",
                  "name": "anneal",
                  "version": "2",
                  "description": "...",
                  "format": "ARFF",
                  "upload_date": "2014-04-06 23:19:20",
                  "licence": "Public",
                  "url": "http://www.openml.org/data/download/1/dataset_1_anneal.arff",
                  "file_id": "1",
                  "default_target_attribute": "class",
                  "version_label": "2",
                  "tag": [
                    "study_1",
                    "uci"
                  ],
                  "visibility": "public",
                  "original_data_url": "http://www.openml.org/d/2",
                  "status": "active",
                  "md5_checksum": "d01f6ccd68c88b749b20bbe897de3713"
                }
              }
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete dataset
      description: |
        Deletes a dataset. Upon success, it returns the ID of the deleted dataset.
      parameters:
        - name: id
          in: path
          description: Id of the dataset.
          required: true
          type: number
          format: integer
        - name: api_key
          in: query
          description: Api key to authenticate the user
          required: true
          type: string
      tags:
        - data
      responses:
        '200':
          description: ID of the deleted dataset
          schema:
            type: object
            properties:
              data_delete:
                type: object
                properties:
                  id:
                    type: string
                    description: ID of the deleted dataset, a positive integer
          examples:
            application/json: |-
              {
                "data_delete": {
                  "id": "4328"
                }
              }
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /data:
    post:
      summary: Upload dataset
      consumes: [multipart/form-data]
      description: |
        Uploads a dataset. Upon success, it returns the data id.
      parameters:
        - name: description
          in: formData
          description: An XML file describing the dataset. Only name, description, and data format are required. Also see the [XSD schema](https://github.com/openml/website/blob/master/openml_OS/views/pages/rest_api/xsd/openml.data.upload.xsd)
          required: true
          type: file
        - name: dataset
          in: formData
          description: The actual dataset, being an ARFF file.
          required: true
          type: file
        - name: api_key
          in: query
          description: Api key to authenticate the user
          required: true
          type: string
      tags:
        - data
      responses:
        '200':
          description: Id of the uploaded dataset
          schema:
            type: object
            properties:
              upload_data_set:
                type: object
                properties:
                  id:
                    type: string
                    description: ID of the uploaded dataset, a positive integer
          examples:
            application/json: |-
              {
                "upload_data_set": {
                  "id": "4328"
                }
              }
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /data/features/{id}:
    get:
      summary: Get data features
      description: |
        Returns the features of a dataset.
      parameters:
